<html lang="en">
<head>

    <title>page15</title>

<body>
    <script>
        let res = Math.round(Math.random() * 1000) + 1;
        let a=0;
         alert(res);//to know the nomber res began
        for (let i = 1; i <= 20; i++) {
           has=prompt("Enter un nombre entre 1 et 1000 :");
           if (has>res) {
            alert('Trop grand !');
           }
           else if (has<res) {
            alert('Trop petit !');
           }
           else {
            alert(' Bravo,vous avez trouvé en '+i+' essais !');
            a=1;
           }
            if(a!=0){
                break;
            }
            if(i==20 && a==0){
                alert('Perdu ! Le nombre à découvrir était ...')
            }
        }
          
    </script>

</body>
</html>
