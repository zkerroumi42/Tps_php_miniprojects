<body class="vertical-center">
    <div class="container-fluid">

                    <div class="navbar navbar-public">
                <a href="https://clicboutic.spp.io" class="navbar-brand">
                                            <img src="https://spp-clients.s3-accelerate.amazonaws.com/010a4362-ed4c-4461-b219-653f51e8a14a/clicboutic-logo.png" alt="Clicboutic">
                                    </a>
            </div>
        
        
            <main class="content">
                <div id="status">
    </div>

                    <div class="container container-xs">

        <h1 class="text-center">Create Your Account</h1>

        
        <form role="form" method="post">
            <input type="hidden" name="spp_token" id="spp_token">

            <div class="form-row">
                <div class="col-md-6">
                    <div class="form-label-group">
                        <input
                            type="text"
                            class="form-control"
                            id="name_f"
                            name="name_f"
                            value=""
                            placeholder="First name"
                            autocomplete="given-name"
                            required>

                        <label for="name_f">First name</label>
                    </div>
                </div>

                <div class="col-md-6">
                    <div class="form-label-group">
                        <input type="text"
                            class="form-control"
                            id="name_l"
                            name="name_l"
                            value=""
                            placeholder="Last name"
                            autocomplete="family-name"
                            required>

                        <label for="name_l">Last name</label>
                    </div>
                </div>
            </div>

            <div class="form-label-group">
                <input type="email"
                    name="contact"
                    id="contact"
                    class="form-control"
                    value=""
                    placeholder="Email"
                    autocomplete="email"
                    required>

                <label for="contact">Email</label>
            </div>

            <div class="form-label-group">
                <input
                    type="password"
                    name="password"
                    id="password"
                    class="form-control"
                    value=""
                    placeholder="Password"
                    autocomplete="new-password"
                    required>

                <label for="password">Password</label>
            </div>

            
            
            <div class="form-group">
                <button type="submit" class="btn btn-primary btn-block btn-lg">Sign up</button>
            </div>

            <div class="">Already have an account? <a href="https://clicboutic.spp.io/login">Sign in</a></div>
        </form>
    </div>

            </main>
        
                    <footer class=" pt-3 ">
        &nbsp;
    </footer>
