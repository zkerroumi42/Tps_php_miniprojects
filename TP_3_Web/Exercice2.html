<!DOCTYPE HTML>
<html>
<head>
	<title>Vos tables de multiplication</title>
	
	
	
	
	

	
	
	
	
	
	
    
    
	
	
	
</head>
<body style="background-color:#ff0";>


        
      

   
    <script type="text/javascript">
   nombre=prompt("Entrez le num√©ro de la table:");
				  
	document.write( "<table  border align='center' width='50%' > ")
        var i;
        document.write("<caption  >La table de Multiplication </caption>");

        for (i=0; i<=10; i++) {
            resultat=nombre*i;
            document.write( "<tr> <td 100px> "  + nombre+" x "+i+" =   <td> "+resultat+" </td> </td> </tr> ");
                              }
        	
    document.write( "</table>");
        
    </script>
	
</body>
</html>
