<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>multiplication</title>
</head>
<body>
      <script  type="text/javascript">
        nomber=prompt("Entrer votre number :?");

        document.write("<table border align='center' width='50%' ><caption  >La table de Multiplication </caption>");
        for(var i=0;i<10;i++){
            var resultat=nomber*i;
            document.write("<tr> <td 100px>" + nomber +" * "+i+" = </td><td>" +resultat+"</td></tr>");
        }
        document.write("<table>");
      </script>
     
</body>
</html>
