<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>page16</title>
    <script>
        function f() {
  // Récupération des éléments HTML correspondant au champ texte source et au champ texte cible
  var nom = document.forms['form1'].elements['nom'];
  var copy = document.forms['form2'].elements['copy'];
  
  // Copie du contenu du champ texte source vers le champ texte cible
  copy.value = nom.value;
}
    </script>
</head>
<body>

        <form action="form1" method="get" id="form1" >
            <input type="text"  id="nom" value="">

        </form>
        
        <form action="form2" method="get" id="form2" name="form2">
            <input type="text" name="copy" id="copy" value="">
            <input type="submit" value="copy" onclick="f();">

        </form>
</body>
</html>
